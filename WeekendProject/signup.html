            <button type="submit" class="btn btn-primary px-5 fw-medium">Sign Up</button>
        </form>
    
<!--Sign in wih Social Media-->

          <div class="social">
                <h2 class="text-primary-subtle text-center fs-6">
                  Or sign in with social media
                </h2>
          </div>
          <div class="social-icons">
            <div>
              <a href="https://www.facebook.com/login/" target="_blank">
                <img src="./images/facebook.svg" class="" alt="">
              </a>
            </div>
            <div>
              <a href="https://twitter.com/i/flow/login" target="_blank">
                <img src="./images/twitter.svg" class="" alt="">
              </a>
            </div>
            <div>
              <a href="https://accounts.google.com/v3/signin/identifier?dsh=S453237141%3A1687250344639977&ifkv=Af_xneFfRjYueVWRUoc_q1dAfvBI_5fIhKQSeFa78VyfjP9WVU5snMk11IKMLe7OmNFVM2uXCWI1_g&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
                <img src="./images/google.svg" class="" alt="">
              </a>
            </div>
            <div>
              <a href="https://www.linkedin.com/login" target="_blank">
                <img src="./images/linkedin.svg" class="" alt="">
              </a>
            </div>
          </div>
      </div>
        <!--Hero Image-->     
    <div class="hero-image">
        <img src="./images/sign-up-graphic.png" class="img-fluid" alt="#" style="padding: 50px;">
    </div>
