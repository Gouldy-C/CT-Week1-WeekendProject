<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <script
      src="https://kit.fontawesome.com/ec34478525.js"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/signin.css" />
    <title>Sign In</title>
  </head>
  <body>
    
    <div class="container-xxl mx-auto">

      <div class="row ">

        <div class="col minw-288 order-sm-first">
          <div class="container d-flex justify-content-center align-items-center flex-column bg-primary pad-15 border-raid-b-r text-white">
            <h3 class="mb-1 text-center">Don't have an account yet?</h3>
            <h3 class="my-3 text-center">What are you waiting for?!</h3>
            <a href="signup.html">
              <button class="btn btn-outline-light py-2 fw-medium fs-5 border-2 px-4 my-4 text-uppercase hover-text-primary">Sign Up Now</button>
            </a>
            <img class="img-fluid mt-4" src="./images/sign-in-graphic.png" alt="">
          </div>
        </div>

        <div class="col minw-288 order-first">
          <div class="container d-flex justify-content-center align-items-center flex-column pad-15">
            <h1 class="mb-4 fs-20 fw-bold">Sign In</h1>
            <form action="" class="text-center w-100 d-flex justify-content-center align-items-center flex-column">
              <div class="">
                <input type="text" class="form-control mb-4 sign-in-inputs mx-auto">
                <img class="sign-in-svg1" src="./images/username.svg" alt="">
              </div>
              <div class="">
                <input type="email" class="form-control bor mb-4 sign-in-inputs mx-auto">
                <img class="sign-in-svg2" src="./images/email.svg" alt="">
              </div>
              <div class="">
                <input type="password" class="form-control mb-4 sign-in-inputs mx-auto">
                <img class="sign-in-svg3" src="./images/password.svg" alt="">
              </div>
              <input type="submit" class="btn btn-primary py-1 fw-medium fs-5 px-5 my-3 mx-auto text-white" value="Sign in">
            </form>
            <p class="fw-medium my-3">Or sign in with social media</p>

            <div class="container d-flex justify-content-evenly align-items-center my-2">
              <a class="social-container" href="">
                <img src="./images/facebook.svg" alt="" class="social-svgs"></a>
              <a class="social-container" href="">
                <img src="./images/twitter.svg" alt="" class="social-svgs"></a>
              <a class="social-container" href="">
                <img src="./images/google.svg" alt="" class="social-svgs"></a>
              <a class="social-container" href="">
                <img src="./images/linkedin.svg" alt="" class="social-svgs"></a>
            </div>
          </div>
        </div>

      </div>

    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
